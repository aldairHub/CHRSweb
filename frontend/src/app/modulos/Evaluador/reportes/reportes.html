<app-navbar></app-navbar>

<div class="main-container">

  <!-- ================= HEADER ================= -->
  <div class="page-header">
    <div>
      <h1>Panel de Reportes e Indicadores</h1>
      <p>Resumen de solicitudes de docentes</p>
    </div>

    <button class="btn-print" (click)="imprimir()">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M6 9V3h12v6M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2M6 14h12v7H6v-7z"
              stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Imprimir Resumen
    </button>
  </div>

  <!-- ================= SOLICITUDES ================= -->
  <div class="card-box reports-section">
    <div class="card-header">
      <h2>Solicitudes de Docentes</h2>
    </div>

    <div class="file-list">

      <div class="file-item" *ngFor="let rep of reportesRecientes">

        <div class="file-icon pdf">DOC</div>

        <div class="file-details">
          <span class="file-name">{{ rep.nombre }}</span>
          <span class="file-meta">{{ rep.fecha }}</span>
        </div>

        <div class="file-actions">

          <!-- VER -->
          <button class="btn-action" (click)="ver(rep.id)" title="Ver">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
                    stroke-width="1.8"/>
              <circle cx="12" cy="12" r="3" stroke-width="1.8"/>
            </svg>
          </button>

          <!-- DESCARGAR -->
          <button class="btn-action" (click)="descargar(rep.id)" title="Descargar">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 3v12M7 10l5 5 5-5M5 21h14"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </button>

        </div>
      </div>

      <!-- vacÃ­o -->
      <div *ngIf="reportesRecientes.length === 0" class="empty">
        No hay solicitudes registradas.
      </div>

    </div>
  </div>

</div>

<app-footer></app-footer>
