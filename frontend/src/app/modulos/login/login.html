<div class="login-container">
  <div class="login-content">

    <div class="login-header">
      <div class="logo-box">
        <img src="imgs/logo-uteq.png" alt="Logo UTEQ" class="logo">
      </div>
      <h1 class="title">Portal de méritos y oposición UTEQ</h1>
      <h2 class="university">Universidad Técnica Estatal de Quevedo</h2>
      <p class="subtitle">Sistema de selección docente</p>
    </div>

    <div class="login-card">
      <h3 class="form-title">Bienvenido</h3>
      <p class="form-subtitle">Ingresa tus credenciales para continuar</p>

      <div *ngIf="serverError" class="server-error">
        <span class="error-icon"></span>
        {{ serverError }}
      </div>

      <form autocomplete="on" (ngSubmit)="onLogin()">

        <div class="form-group">
          <label>USUARIO</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>

            <input
              type="text"
              name="username"
              [(ngModel)]="usuarioApp"
              class="form-input"
              placeholder="admin"
              autocomplete="username"
              required>
          </div>
        </div>

        <div class="form-group">
          <label>CONTRASEÑA</label>
          <div class="input-wrapper password-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>

            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="claveApp"
              class="form-input password-input"
              placeholder="•••••"
              autocomplete="current-password"
              required>

            <button type="button" class="eye-btn" (click)="togglePassword()">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <div class="form-actions">
          <a
            class="forgot"
            style="cursor: pointer;"
            (click)="irARecuperarClave()">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading">
          <div class="loading-text" *ngIf="isLoading">
            <span class="spinner"></span> Verificando...
          </div>
          <span *ngIf="!isLoading">Iniciar sesión</span>
        </button>

        <div style="margin-top: 20px; text-align: center; font-size: 14px;">
          <span class="register-text">¿Primera vez?</span>
          <a (click)="irAConvocatorias()" class="register-link">
            Ver convocatorias y registrarte
          </a>
        </div>

      </form>

    </div>

    <div class="form-footer">
      © 2026 Universidad Técnica Estatal de Quevedo
    </div>
  </div>
</div>
