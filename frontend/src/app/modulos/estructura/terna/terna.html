<app-navbar></app-navbar>

<div class="main-container">
  <div class="content-wrapper">

    <nav class="breadcrumb">
      <a>Dashboard</a>
      <span>/</span>
      <a>Concursos</a>
      <span>/</span>
      <span>Registrar Terna</span>
    </nav>

    <div class="page-header">
      <h2>Registro de Terna</h2>
    </div>

    <div class="content-card">
      <div class="card-header">
        <h3>Datos de la Terna</h3>
      </div>

      <div class="form-group">
        <label>√Årea de Conocimiento *</label>
        <select [(ngModel)]="form.idArea">
          <option *ngFor="let a of areas" [ngValue]="a.id_area">
            {{ a.nombre_area }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Presidente *</label>
        <select [(ngModel)]="form.presidente">
          <option *ngFor="let a of autoridades" [ngValue]="a.id_autoridad">
            {{ a.apellidos }} {{ a.nombres }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Miembro 1 *</label>
        <select [(ngModel)]="form.miembro1">
          <option *ngFor="let a of autoridades" [ngValue]="a.id_autoridad">
            {{ a.apellidos }} {{ a.nombres }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Miembro 2 *</label>
        <select [(ngModel)]="form.miembro2">
          <option *ngFor="let a of autoridades" [ngValue]="a.id_autoridad">
            {{ a.apellidos }} {{ a.nombres }}
          </option>
        </select>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary">Cancelar</button>
        <button class="btn btn-primary">üíæ Guardar Terna</button>
      </div>
    </div>

  </div>
  <app-footer></app-footer>
</div>
